

close_garage:
  sequence:
  - condition: state
    entity_id: cover.cargo_bay
    state: open
  - service: cover.close_cover
    entity_id: cover.cargo_bay
open_garage:
  sequence:
  - condition: state
    entity_id: cover.cargo_bay
    state: closed
  - service: cover.open_cover
    entity_id: cover.cargo_bay



sunset_garage_open:
  sequence:
  - condition: state
    entity_id: binary_sensor.ecolink_garage_door_tilt_sensor_sensor
    state: 'on'
  - service: script.driveway_all_on

inside_all_on:
  sequence:
  - service: light.turn_on
    data:
      entity_id: light.tower_lamp_4
  - service: light.turn_on
    data:
      entity_id: light.front_door_lamp
  - service: switch.turn_on
    data:
      entity_id: switch.fireplace_lights
  - service: light.turn_on
    data:
      entity_id: light.living_room_lamp
  - service: light.turn_on
    data:
      entity_id: light.kitchen_light_strip
  - service: light.turn_on
    data:
      entity_id: light.kitchen_cabinets
  - service: scene.turn_on
    data:
      entity_id: scene.livingroom_normal
inside_all_off:
  sequence:
  - data:
      entity_id: light.tower_lamp_4
    service: light.turn_off
  - data:
      entity_id: light.living_room_lamp
    service: light.turn_off
  - data:
      entity_id: light.front_door_lamp
    service: light.turn_off
  - data:
      entity_id: light.kitchen_cabinets
    service: light.turn_off
  - data:
      entity_id: light.kitchen_cabinet_lights
    service: light.turn_off
  - entity_id: switch.fireplace_lights
    service: switch.turn_off
  - entity_id: switch.upstairs
    service: switch.turn_off
  - entity_id: light.jeff_lamp
    service: light.turn_off
all_fans_off:
  sequence:
  - data:
      entity_id: switch.upstairs_fan
    service: switch.turn_off
  - data:
      entity_id: switch.living_room_fan
    service: switch.turn_off
family_is_home:
  sequence:
  - condition: state
    entity_id: sensor.family_status
    state: Away
  - service: mqtt.publish
    data:
      topic: house/family/status
      payload_template: Home
      retain: true
family_is_away:
  sequence:
  - condition: state
    entity_id: sensor.family_status
    state: Home
  - service: mqtt.publish
    data:
      topic: house/family/status
      payload_template: Away
      retain: true
driveway_on:
  sequence:
  - condition: state
    entity_id: sun.sun
    state: below_horizon
  - data:
      entity_id: switch.driveway_light
    service: switch.turn_on
  - data:
      entity_id: light.side_door_light_3
    service: light.turn_on
driveway_off:
  sequence:
  - delay:
      seconds: 120
  - condition: state
    entity_id: binary_sensor.side_door
    state: 'off'
  - condition: state
    entity_id: binary_sensor.garage_door
    state: 'off'
  - service: switch.turn_off
    entity_id: switch.driveway_light
  - service: switch.turn_off
    entity_id: light.side_door_light_3
chromecast_media_stop:
  sequence:
  - service: media_player.media_stop
    data:
      entity_id: media_player.theater
appliances_on:
  sequence:
  - service: switch.turn_on
    data:
      entity_id: switch.box_fans
appliances_off:
  sequence:
  - data:
      entity_id: switch.box_fans
    service: switch.turn_off
  - data:
      entity_id: switch.incense
    service: switch.turn_off
  - data:
      entity_id: switch.artemis
    service: switch.turn_off







