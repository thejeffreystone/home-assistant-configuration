 >
  {% macro getIntro() %}
    {{- [
       "Woohoo! ",
       "BAM! ",
       "Look at that! "
       ] | random -}}
  {% endmacro %}
  {% macro getVersion() %}
    #homeassistant version {{ states.sensor.current_ha_version.state }} is out.
  {% endmacro %}
  {%- macro getRandomSnark() -%}
    {{- [
      " Itâ€™s like Patch Tuesday, but without the fail. #homeassistant",
