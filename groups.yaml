### Views ###
default_view:
    name: Home
    view: yes
    icon: mdi:home
    entities:
      - persistent_notification.wxalert
      - group.house
      - group.thermostat
      - group.garage
      - group.appliances
      - group.pollen_forecast
      - group.outside_temp

security:
  name: Security
  view: yes
  icon: mdi:security
  entities:
    - group.security_system
    - group.security_alerts
    - group.doors 
    - group.motion_sensors
    - group.fire
      
lights:
  name: Lights
  view: yes
  icon: mdi:lightbulb
  entities:
    - group.living_room
    - group.master_bedroom
    - group.loft
    - group.driveway
    - group.front_porch
    - group.kitchen
    - group.scenes

people:
  name: People
  view: yes
  icon: mdi:human-male-female
  entities:
    - group.jeffrey
    - group.katherine
    - group.travel_times

media:
  name: media
  view: yes
  icon: mdi:theater
  entities:
    - group.tvs
    - group.gaming
    - media_player.apple_tv
    - media_player.living_room_tv
    - media_player.roku_5s6719003683
    - media_player.guest_tv

power:
  name: power usage
  view: yes
  icon: mdi:power-plug
  entities:
    - group.laundry_room

weather:
  name: weather
  view: yes
  icon: mdi:tree
  entities:
    - group.weather_summary
    - group.weather_alerts
    - group.sun_and_moon
    - group.weather_forecast
    - group.pollen_forecast
    - group.precipitation
    - group.wind 
    - group.daily_stats


homeassistant:
  name: HA 
  view: yes
  icon: mdi:home-automation
  entities:
    - group.ha_system_monitor
    - group.ha_version_info
    - group.file_size
    - group.internet
    - group.computers
    - group.home_automation

chores:
  name: Chores
  view: yes
  icon: mdi:calendar
  entities:
    - group.trash_schedule

settings:
  name: Settings
  view: yes
  icon: mdi:settings
  entities:
    - group.automations
    - group.notifications

