script:
  # kill_hurry_back:
  #   sequence:
  #   - service: shell_command.alarm_off
  hurry_back_short:
    sequence:
    - condition: state
      entity_id: input_boolean.audible_notifications
      state: 'on'
    - condition: state
      entity_id: sensor.family_status
      state: Home
    - service: shell_command.haunted_mansion_hurry_back_short
  hurry_back_full:
    sequence:
    - condition: state
      entity_id: input_boolean.audible_notifications
      state: 'on'
    - condition: state
      entity_id: sensor.family_status
      state: Home
    - service: shell_command.haunted_mansion_hurry_back_full
  haunted_lights_on:
    sequence:
    - delay: 00:02:25
    - service: scene.turn_on
      data:
        entity_id: scene.haunted_preshow
  
  haunted_lights_out:
    sequence:
    - delay: 00:02:15
    - service: scene.turn_on
      data:
        entity_id: scene.haunted_lights_out
  haunted_preshow:
    sequence:
    - delay: 00:01:15
    - service: scene.turn_on
      data:
        entity_id: scene.haunted_preshow
  
  kill_haunted_mansion:
    sequence:
    - service: shell_command.alarm_off
    - service: script.turn_off
      data:
        entity_id: script.haunted_preshow
    - service: script.turn_off
      data:
        entity_id: script.haunted_lights_out
    - service: script.turn_off
      data:
        entity_id: script.haunted_lights_on
    - service: scene.turn_on
      data:
        entity_id: scene.normal_livingroom_lighting
  haunted_ride:
    sequence:
    - condition: state
      entity_id: input_boolean.audible_notifications
      state: 'on'
    - condition: state
      entity_id: sensor.family_status
      state: Home
    - service: shell_command.haunted_mansion_ride

# Big Kill show script - This is my E-Stop
  kill_this_ride:
    sequence:
    - service: media_player.media_stop
      entity_id: media_player.ha_speaker
    - service: script.turn_off
      entity_id: script.youtube_audio
    - service: script.turn_off
      entity_id: script.youtube_audio

  
  
  holiday_wishes_preshow:
    sequence:
    - condition: state
      entity_id: input_boolean.audible_notifications
      state: 'on'
    - condition: state
      entity_id: sensor.family_status
      state: Home
    - service: media_player.turn_on
      entity_id: media_player.ha_speaker
    - service: media_player.play_media
      entity_id: media_player.ha_speaker
      data:
        media_content_id: http://192.168.7.40/audio/http://192.168.7.40/audio/wishes_5_min.mp3
        media_content_type: "music"
  
  
  wishes_lights_on:
    sequence:
    - delay:
        seconds: 10
    - service: scene.turn_on
      entity_id: scene.wishes_show

  wishes_lights_all:
    sequence:
    - delay:
        seconds: 110
    - service: scene.turn_on
      entity_id: scene.table_lamp_blue
    - delay:
